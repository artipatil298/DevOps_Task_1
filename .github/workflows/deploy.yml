name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Runs this workflow when code is pushed to main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload files
        uses: actions/upload-pages-artifact@v3
        with:
          path: C:/Users/Pooja/DevOps_Task_1/  # Uploads the repository content

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2