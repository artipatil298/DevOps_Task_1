name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Runs this workflow when code is pushed to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload files
        uses: actions/upload-pages-artifact@v2
        with:
          path: .  # Uploads the repository content

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1