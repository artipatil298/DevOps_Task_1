name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Runs this workflow when code is pushed to main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Debug File Structure
        run: ls -R

      - name: Upload files
        uses: actions/upload-pages-artifact@v3
        with:
          name: my-artifact
          path: ./

      - name: Debug Available Artifacts
        run: |
          echo "Checking available artifacts..."
          ls -R $GITHUB_WORKSPACE

      - name: Wait before deploying
        run: sleep 10 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: my-artifact
          token: ${{ secrets.GITHUB_TOKEN }}